<!-- Stylesheet for graph -->
<link rel='stylesheet' href='./stylesheets/graph-style.css' />

<!-- javascript for cose-layout in graph -->
<script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js"></script>


<!--Top Nav Bar -->
<ng-include src="'templates/top-navbar.html'"></ng-include>

<!-- Side Nav -->
<aside class="app-sidebar" id="sidebar">
  <div class="sidebar-menu">
    <ul class="sidebar-nav">
          <div id='filters'>
               
               <!-- By Author Filter -->
               <div class="filter-panel panel badge-success" id='author-filter'>
                    <div class="filter-heading"> 
                      <h5>By Author</h5> 
                      <a href="#" data-toggle="modal" data-target="#AccountManagerTreeModal"></a>
                    </div>
                    <multiselect-searchtree data-input-model="data" multi-select="true"
                                  data-output-model="selectedItem2" data-callback="CustomCallback(item, selectedItems)"
                                  data-select-only-leafs="false" extra-buttons="false" class="filter1" style="display:none"></multiselect-searchtree>
                </div>

                <!-- By Tags Filter -->
                <div class="filter-panel panel badge-success" >
                    <div class="filter-heading">  
                      <h5>By Tags </h5>  
                      <a href="#" data-toggle="modal" data-target="#AccountManagerTreeModal"></a>
                    </div>
                    <multiselect-searchtree data-input-model="dataTags" multi-select="true"
                                  data-output-model="selectedItem3" data-callback="CustomCallback(item, selectedItems)"
                                  data-select-only-leafs="false" extra-buttons="false" class="filter1" style="display:none"></multiselect-searchtree>
                </div>
                
                <!-- By Rating -->
                <div class='filter-panel panel'>
                    <div class="filter-heading">  
                      <h5>By Rating </h5>  
                      <a href="#" data-toggle="modal" data-target="#AccountManagerTreeModal"></a>
                    </div>
                    <angular-ranger min="0" max="20" step="1" min-value=ratingMin max-value=ratingMax style="display:none"></angular-ranger>
                </div>

                <!-- By Depth -->
                <div class='filter-panel panel'>
                    <div class="filter-heading">  
                      <h5>By Depth </h5>  
                      <a href="#" data-toggle="modal" data-target="#AccountManagerTreeModal"></a>
                    </div>
                    <angular-ranger min="0" max="20" step="1" value=depthVal style="display:none"></angular-ranger>
                </div>

                <!-- By Date Range -->
                <div class='filter-panel panel'>
                    <div class="filter-heading">  
                      <h5>By Time </h5>  
                      <a href="#" data-toggle="modal" data-target="#AccountManagerTreeModal"></a>
                    </div>
                    <angular-ranger min="0" max="20" step="1" value="value.max" style="display:none"></angular-ranger>
                </div>

                <!-- Final Filter Button -->
                <div class='filter-panel panel'>
                  <div class="filter-heading" id='filter-btn' ng-click="filterRequest()"> 
                    <h5>Filter</h5>  
                  </div>
                </div>
                              
          </div>
    </ul>
  </div>
</aside>

<!-- div to host the information panel on hover -->
<div id='content-block-hover'></div>


<!-- actual graph container -->
<div class='graph-container'>


  
  <div class='graph-controls'>
    <img class='graph-nav-control zoom-extents' src='./img/expand.svg'/>
  </div>

    <div id='cy'></div>
   
</div>


<!-- Modal -->
<ui-view></ui-view>

<!-- create a contribution -->
<div class="btn-floating" id="help-actions">
  <div class="btn-bg"></div>
  <button type="button" class="btn btn-default btn-toggle" data-toggle="toggle" data-target="#help-actions">
    <i class="icon fa fa-plus"></i>
    <span class="help-text">Create a contribution</span>
  </button>
  <div class="toggle-content">
    <ul class="actions">
      <li><a href="#">Website</a></li>
      <li><a href="#">Documentation</a></li>
      <li><a href="#">Issues</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>
</div>




<!-- Layout files for Cytoscape -->
<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-cose-bilkent/1.0.5/cytoscape-cose-bilkent.js"></script>
 
<!-- include graph js -->
<script type="text/javascript" src="/user/javascripts/ui/user-ui.js"></script> 
<script src="./javascripts/ui/graph-creator.js"></script>
