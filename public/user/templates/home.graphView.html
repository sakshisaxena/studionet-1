<!-- Modal -->
<ui-view></ui-view>

<nav class="navbar navbar-default" id="navbar">
  <div class="container-fluid">
    <div class="navbar-collapse collapse in">
      <ul class="nav navbar-nav navbar-mobile">
        <li>
          <button type="button" class="sidebar-toggle">
            <i class="fa fa-bars"></i>
          </button>
        </li>
        <li class="logo">
          <a class="navbar-brand" href="#"><span class="highlight">StudioNET</span> User</a>
        </li>
        <li>
          <button type="button" class="navbar-toggle">
            <img class="profile-img" src="../template/html/assets/images/profile.png">
          </button>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-left">
        <li class="navbar-title" id='filter'>Filter
            <div class="layouts input-group">

              <label class="radio-inline"><input type="radio" name="layout-radio" value='CIRCLE_GRAPH_LAYOUT' >Circle</label>
              <label class="radio-inline"><input type="radio" name="layout-radio" value='GRID_GRAPH_LAYOUT' checked>Grid</label>
              <label class="radio-inline"><input type="radio" name="layout-radio" value='CONCENTRIC_GRAPH_LAYOUT'>Concentric</label>
              <label class="radio-inline"><input type="radio" name="layout-radio" value='COSE_GRAPH_LAYOUT' >Cose</label>
              <label class="radio-inline"><input type="radio" name="layout-radio" value='DAGRE_GRAPH_LAYOUT' >Dagre</label>
              
            </div>

        </li>
        <li class="navbar-search hidden-sm dropdown">
          <input id="search" type="text" placeholder="Search.." ng-model="searchText" ng-click="loadFilterData()">
          <button class="btn-search" ><i class="fa fa-search"></i></button>
          <div ng-init="filterData"></div>

          <div class="dropdown-menu">
          <table id="searchTextResults" >
            <tr><th>Name</th>&nbsp<th>Phone</th></tr>
            <tr ng-repeat="f in filterData | filter:searchText">
              <td>{{f.module}}</td>
              <td>{{f.description}}</td>
              <td> <li ng-repeat="group in f.groups"> {{group.id}} : {{group.name}} </li> </td>
            </tr>
          </table>
        </div>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown profile">
          <a ui-sref="home.userDetails" class="dropdown-toggle"  data-toggle="dropdown">
            <img class="profile-img" src="../template/html/assets/images/profile.png">
            <div class="title">Profile</div>
          </a>
          <div class="dropdown-menu">
            <div class="profile-info">
              <h4 class="username">{{user.name}}</h4>
            </div>
            <ul class="action">
              <li>
                <a ui-sref="home.userDetails">
                  Profile
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="badge badge-danger pull-right">5</span>
                  My Inbox
                </a>
              </li>
              <li>
                <a href="#">
                  Setting
                </a>
              </li>
              <li>
                <a href="/logout">
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>




</nav>

</div>

    <span class="help-text">Shortcut</span>

  <div class="toggle-content">
